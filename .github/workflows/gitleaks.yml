name: "Gitleaks Scan"
on:
  push:
    branches:
      - main
jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: using snyc
      id: snyc
      uses: snyk/actions@0.3.0
    - name: Authenticate with Snyk
      run: snyk auth ${{ secrets.SNYK_API_TOKEN }}
    - name: Scan for secrets
      run: snyk test
