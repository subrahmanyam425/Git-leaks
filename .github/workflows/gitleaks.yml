name: "Gitleaks Scan"
on:
  push:
    branches:
      - main
jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install gitleaks
      id: gitleaks
      uses: DariuszPorowski/github-action-gitleaks@v2
    - name: Scan for secrets
      run: |
        gitleaks --verbose --redact
